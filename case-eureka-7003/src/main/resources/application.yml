server:
  port: 7003

eureka:
  instance:
    hostname: eureka7003.com
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false表示自己就是注册中心，并不会去检索服务
    fetch-registry: false
    service-url:
      # 集群
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/